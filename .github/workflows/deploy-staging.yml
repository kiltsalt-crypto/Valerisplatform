name: Deploy to Staging

on:
  push:
    branches: [ develop ]
  workflow_dispatch:

jobs:
  deploy-staging:
    runs-on: ubuntu-latest

    steps:
    - uses: actions/checkout@v4

    - name: Setup Node.js
      uses: actions/setup-node@v4
      with:
        node-version: 20.x
        cache: 'npm'

    - name: Install dependencies
      run: npm ci

    - name: Build for staging
      run: npm run build
      env:
        VITE_SUPABASE_URL: ${{ secrets.VITE_SUPABASE_URL_STAGING }}
        VITE_SUPABASE_ANON_KEY: ${{ secrets.VITE_SUPABASE_ANON_KEY_STAGING }}

    - name: Deploy to staging
      run: |
        echo "Add your staging deployment commands here"
        echo "For Netlify: netlify deploy --dir=dist"

    - name: Post deployment notification
      run: |
        echo "Deployment completed successfully"
        echo "Staging URL: https://staging.valeris.trading"
