# Netlify Configuration for Valeris
[build]
  command = "npm run build"
  publish = "dist"

# Production environment variables are set in Netlify UI
# Go to Site settings > Environment variables

# Redirect all traffic to HTTPS
[[redirects]]
  from = "http://*"
  to = "https://:splat"
  status = 301
  force = true

# SPA fallback - send all requests to index.html
[[redirects]]
  from = "/*"
  to = "/index.html"
  status = 200

# Security headers
[[headers]]
  for = "/*"
  [headers.values]
    # HTTPS enforcement
    Strict-Transport-Security = "max-age=63072000; includeSubDomains; preload"

    # Prevent clickjacking
    X-Frame-Options = "DENY"

    # Prevent MIME type sniffing
    X-Content-Type-Options = "nosniff"

    # XSS protection
    X-XSS-Protection = "1; mode=block"

    # Referrer policy
    Referrer-Policy = "strict-origin-when-cross-origin"

    # Content Security Policy
    Content-Security-Policy = """
      default-src 'self';
      script-src 'self' 'unsafe-inline' 'unsafe-eval' https://js.hcaptcha.com https://newassets.hcaptcha.com https://*.sentry.io;
      style-src 'self' 'unsafe-inline' https://fonts.googleapis.com https://hcaptcha.com https://*.hcaptcha.com;
      img-src 'self' data: https: blob:;
      font-src 'self' data: https://fonts.gstatic.com;
      connect-src 'self' https://*.supabase.co wss://*.supabase.co https://query1.finance.yahoo.com https://hcaptcha.com https://*.hcaptcha.com https://*.sentry.io;
      frame-src https://hcaptcha.com https://*.hcaptcha.com;
      worker-src 'self' blob:;
    """

    # Permissions policy
    Permissions-Policy = "camera=(), microphone=(), geolocation=()"

# Cache static assets
[[headers]]
  for = "/assets/*"
  [headers.values]
    Cache-Control = "public, max-age=31536000, immutable"

# Cache fonts
[[headers]]
  for = "*.woff2"
  [headers.values]
    Cache-Control = "public, max-age=31536000, immutable"

# Don't cache service worker
[[headers]]
  for = "/sw.js"
  [headers.values]
    Cache-Control = "no-cache, no-store, must-revalidate"

# Don't cache HTML
[[headers]]
  for = "*.html"
  [headers.values]
    Cache-Control = "no-cache, no-store, must-revalidate"

# Build optimization
[build.environment]
  NODE_VERSION = "20"

# Deploy previews for branches
[context.deploy-preview]
  command = "npm run build"

# Branch deploys (for staging)
[context.branch-deploy]
  command = "npm run build"

# Production context
[context.production]
  command = "npm run build"
